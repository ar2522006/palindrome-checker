<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Palindrome Checker</title>
</head>
<body class="h-screen flex justify-center items-center">
    <form class="p-4 rounded shadow flex flex-col items-center gap-5 w-full max-w-100">
        <h1 class="font-bold text-2xl">Palindrome Checker</h1>
        <input name="wordinput" placeholder="Enter word to check" value="" class="w-full bg-gray-100 p-2" id="wordinput" type="text">
        <p id="result"> </p>
        <button type="submit" class="w-full bg-blue-500 rounded text-white p-2" id="checkbutton" >Check</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
